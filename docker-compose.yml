services:
  agendaamiga_db:
    image: postgres:16
    container_name: agendaamiga_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agenda_amiga_db
      TZ: America/Fortaleza
    ports:
      - "5433:5432"
    volumes:
      - agendaamiga_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d agenda_amiga_db"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: development
    container_name: agendaamiga_api
    working_dir: /app/apps/api
    command: sh -lc "npm run start:dev"
    ports:
      - "3000:3000"
    env_file:
      - ./.env.local
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@agendaamiga_db:5432/agenda_amiga_db?schema=public
      DIRECT_URL: postgresql://postgres:postgres@agendaamiga_db:5432/agenda_amiga_db?schema=public
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    depends_on:
      agendaamiga_db:
        condition: service_healthy
    volumes:
      # monta apenas o código da API, evita sobrecarga no watcher do Nodemon
      - ./apps/api:/app/apps/api
      # inclui o build do módulo compartilhado (lido em modo leitura)
      - ./packages/shared/dist:/app/packages/shared/dist:ro
      # volume separado pra node_modules dentro do container
      - api_node_modules:/app/apps/api/node_modules

  adminer:
    image: adminer:latest
    container_name: agendaamiga_adminer
    restart: unless-stopped
    depends_on:
      agendaamiga_db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: agendaamiga_db
      TZ: America/Fortaleza

volumes:
  agendaamiga_db_data:
  api_node_modules:
