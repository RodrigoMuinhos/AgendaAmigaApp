name: Prisma Migrate Deploy

on:
  workflow_dispatch: # vocÃª vai rodar manualmente

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Run Prisma migrate deploy on Neon
        run: npx prisma migrate deploy --schema=./apps/api/prisma/schema.prisma
        env:
          DATABASE_URL: ${{ secrets.NEON_DIRECT_URL }}
          DIRECT_URL: ${{ secrets.NEON_DIRECT_URL }}
